<body>
   <header class="bg-dark margin-bottom-half">
      <div class="container">
         <nav class="nav">
            <i class="fa-solid fa-bars nav-hamburger"></i>
            <a href="../index.html"><img class="logo" src="../images/sweet-cactus-logo.png"
                  alt="The sweet cactus blog logo with a cactus in a pot icon." title="Sweet cactus logo"></a>
            <ul class="nav-links">
               <i class="fa-solid fa-xmark nav-hamburger-close"></i>
               <li><a href="../index.html">home</a></li>
               <li><a href="posts.html">posts</a></li>
               <li><a href="about.html">about</a></li>
               <li><a aria-current="page" href="contact.html">contact us</a></li>
            </ul>
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <div class="search-box">
               <i class="fa-solid fa-magnifying-glass search-icon"></i>
               <input type="text" placeholder="search">
            </div>
         </nav>
      </div>
   </header>

   <main>
      <div class="container">
         <div class="successful-form margin-auto"></div>
         <div class="form-container margin-auto">
            <h1 class="uppercase fs-secondary-heading text-center fw-semi-bold margin-bottom-half">Contact us</h1>
            <form method="post" id="contactForm">
                <div class="margin-bottom-half">
                    <label class="fw-medium">
                       Name (minimum 5 characters)
                        <input type="text" id="name" class="form-contact" name="name">
                    </label>
                    <div class="form-error" id="nameError">Enter your name (minimum 5 characters)</div>
                </div>

                <div class="margin-bottom-half">
                    <label class="fw-medium">
                        Email (required)
                        <input type="email" id="email" class="form-contact" name="email">
                    </label>
                    <div class="form-error" id="emailError">Enter a valid email address</div>
                </div>

                <div class="margin-bottom-half">
                  <label class="fw-medium">
                      Subject (minimum 15 characters)
                      <input type="text" id="subject" class="form-contact" name="subject">
                  </label>
                  <div class="form-error" id="subjectError">Enter your subject (minimum 15 characters)</div>
              </div>

                <div class="margin-bottom-half">
                    <label class="fw-medium">
                        Message (minimum 25 characters)
                    </label>
                    <textarea class="full-width" type="text" id="message" cols="30" rows="5" maxlength="1000" name="message" aria-label="Message"></textarea>
                    <div class="form-error" id="messageError">Your message must be minimum 25 characters long</div>
                </div>
                <button class="button-style">Send</button>
            </form>
         </div>  
      </div>
   </main>

   <footer class="bg-dark">
      <div class="container footer-wrapper">
         <div>

               <li><a href="about.html">about</a></li>
               <li><a href="contact.html">contact us</a></li>
            </ul>
         </nav>
         <div>
            <ul aria-label="Social media links" class="social-links">
               <li><a aria-label="facebook" href="https://www.facebook.com/" target="_blank"
                     title="Facebook opens in a new window"><i class="fa-brands fa-facebook fa-xl"></i></a>
               </li>
               <li><a aria-label="instagram" href="https://www.instagram.com/" target="_blank"
                     title="Instagram opens in a new window"><i class="fa-brands fa-instagram fa-xl"></i></a>

               <li><a aria-label="twitter" href="https://twitter.com/?lang=en" target="_blank"
                     title="Twitter opens in a new window"><i class="fa-brands fa-twitter fa-xl"></i></a>
               </li>
            </ul>
         </div>
      </div>
